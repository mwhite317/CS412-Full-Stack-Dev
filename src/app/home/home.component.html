<p>Weather in cities</p>
<div *ngIf="weatherData!=={}">
  <ng-template ngFor let-cityWeatherInfo [ngForOf]="weatherData" >

    <p> Name: {{cityWeatherInfo.name}}, {{ cityWeatherInfo.main.temp}}, {{cityWeatherInfo.weather[0].main}}</p>
  </ng-template>


</div>
